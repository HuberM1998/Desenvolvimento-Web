<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Museu Nacional</title>
        <meta charset="utf-8">

        <!--Normalize css-->
        <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
        <!--Estilo customizado-->
        <link rel="stylesheet" type="text/css" href="CSS/estilo.css">

        <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div id="container"><!--Início Container-->
            <header><!--Início cabeçalho-->
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>

                </div>

                <nav><!--Início navegação-->
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Exposições</a></li>
                        <li><a href="">Pesquisa</a></li>
                        <li><a href="">Acervo</a></li>
                        <li><a href="">Vídeos</a></li>
                        <li><a href="">Fotos</a></li>
                        <li><a href="">Contatos</a></li>
                    </ul>
                </nav><!--Fim navegação-->

            </header><!--Fim cabeçalho-->
        
        <div id="principal"><!--Início principal-->
            <div id="conteudo">
                <section id="capa">
                    <img src="Imagens/museu.png" alt="Capa do site">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="Imagens/depoimento.png" alt="Depoimento do site">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Quantidade de pessoas</label>
                            <input type="number" id="qtd" value="1">
                        </fieldset>
                        <input type="submit" value="Verificar Disponibilidade">
                    </form>
                </section>
            </aside>
        </div><!--Fim principal-->

        </div><!--Fim container-->
    </body>

</html>
